{% extends 'core/base.html' %}


{% block content %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Update City</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" id="id_name" name="name" value="{{ city.name }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_state">State:</label>
                    <select id="id_state" name="state" class="form-control">
                        {% for state in states %}
                            <option value="{{ state.id }}" {% if state.id == city.state.id %} selected {% endif %}>
                                {{ state.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_population">Population:</label>
                    <input type="number" id="id_population" name="population" value="{{ city.population }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
