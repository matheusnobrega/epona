    <div class="container">

                  <label for="CPF">CPF</label>

                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" name="first-password" class="form-control" id="first-password" required>
                  <label for="password">Confirme a senha</label>
                  <input type="password" name="second-password" class="form-control" id="second-password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
              </form>
              <div class="mt-3">
                <p>Já possui conta? <a href="{% url 'vw_login' %}">Entre</a></p>
